<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="conteudo">
            <h2><span jhiTranslate="unblockItApp.conteudo.detail.title">Conteudo</span> {{ conteudo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="unblockItApp.conteudo.tipo">Tipo</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'unblockItApp.TIPOCONTEUDO.' + conteudo.tipo }}">{{ conteudo.tipo }}</span>
                </dd>
                <dt><span jhiTranslate="unblockItApp.conteudo.obs">Obs</span></dt>
                <dd>
                    <span>{{ conteudo.obs }}</span>
                </dd>
                <dt><span jhiTranslate="unblockItApp.conteudo.confirmado">Confirmado</span></dt>
                <dd>
                    <span>{{ conteudo.confirmado }}</span>
                </dd>
                <dt><span jhiTranslate="unblockItApp.conteudo.slotConteudo">Slot Conteudo</span></dt>
                <dd>
                    <div *ngIf="conteudo.slotConteudo">
                        <a [routerLink]="['/slot', conteudo.slotConteudo?.id, 'view']">{{ conteudo.slotConteudo?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/conteudo', conteudo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
