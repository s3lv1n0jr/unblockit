<div>
    <h2 id="page-heading">
        <span jhiTranslate="unblockItApp.feedback.home.title">Feedbacks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-feedback" [routerLink]="['/feedback/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="unblockItApp.feedback.home.createLabel">
            Create a new Feedback
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="feedbacks?.length === 0">
        <span jhiTranslate="unblockItApp.feedback.home.notFound">No feedbacks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="feedbacks && feedbacks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.feedback.descricao">Descricao</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.feedback.acao">Acao</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.feedback.squadFeedback">Squad Feedback</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.feedback.squadMemberFeedback">Squad Member Feedback</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let feedback of feedbacks ;trackBy: trackId">
                    <td><a [routerLink]="['/feedback', feedback.id, 'view']">{{ feedback.id }}</a></td>
                    <td>{{ feedback.descricao }}</td>
                    <td>{{ feedback.acao }}</td>
                    <td>
                        <div *ngIf="feedback.squadFeedback">
                            <a [routerLink]="['/squad', feedback.squadFeedback?.id, 'view']" >{{ feedback.squadFeedback?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="feedback.squadMemberFeedback">
                            <a [routerLink]="['/squad-member', feedback.squadMemberFeedback?.id, 'view']" >{{ feedback.squadMemberFeedback?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/feedback', feedback.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/feedback', feedback.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(feedback)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
