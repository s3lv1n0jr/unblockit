<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-spec-heading" jhiTranslate="unblockItApp.spec.home.createOrEditLabel">Create or edit a Spec</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.spec.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.spec.perfil" for="field_perfil">Perfil</label>
                    <select class="form-control" name="perfil" formControlName="perfil" id="field_perfil">
                        <option value="AGILISTA">{{ 'unblockItApp.PERFILSPEC.AGILISTA' | translate }}</option>
                        <option value="SRE">{{ 'unblockItApp.PERFILSPEC.SRE' | translate }}</option>
                        <option value="DEVSECOPS">{{ 'unblockItApp.PERFILSPEC.DEVSECOPS' | translate }}</option>
                        <option value="DEVOPS">{{ 'unblockItApp.PERFILSPEC.DEVOPS' | translate }}</option>
                        <option value="TEAM_LEAD">{{ 'unblockItApp.PERFILSPEC.TEAM_LEAD' | translate }}</option>
                        <option value="QA">{{ 'unblockItApp.PERFILSPEC.QA' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
