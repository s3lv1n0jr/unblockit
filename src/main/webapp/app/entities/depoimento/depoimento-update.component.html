<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-depoimento-heading" jhiTranslate="unblockItApp.depoimento.home.createOrEditLabel">Create or edit a Depoimento</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.depoimento.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.depoimento.confirmado" for="field_confirmado">Confirmado</label>
                    <input type="text" class="form-control" name="confirmado" id="field_confirmado"
                           formControlName="confirmado"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.depoimento.squadDepoimento" for="field_squadDepoimento">Squad Depoimento</label>
                    <select class="form-control" id="field_squadDepoimento" name="squadDepoimento" formControlName="squadDepoimento">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="squadOption.id === editForm.get('squadDepoimento')!.value?.id ? editForm.get('squadDepoimento')!.value : squadOption" *ngFor="let squadOption of squads; trackBy: trackById">{{ squadOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
