<div>
    <h2 id="page-heading">
        <span jhiTranslate="unblockItApp.squadMember.home.title">Squad Members</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-squad-member" [routerLink]="['/squad-member/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="unblockItApp.squadMember.home.createLabel">
            Create a new Squad Member
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="squadMembers?.length === 0">
        <span jhiTranslate="unblockItApp.squadMember.home.notFound">No squadMembers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="squadMembers && squadMembers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.squadMember.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.squadMember.perfil">Perfil</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.squadMember.obs">Obs</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.squadMember.squadSquadMember">Squad Squad Member</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let squadMember of squadMembers ;trackBy: trackId">
                    <td><a [routerLink]="['/squad-member', squadMember.id, 'view']">{{ squadMember.id }}</a></td>
                    <td>{{ squadMember.nome }}</td>
                    <td jhiTranslate="{{ 'unblockItApp.PERFILSQUAD.' + squadMember.perfil }}">{{ squadMember.perfil }}</td>
                    <td>{{ squadMember.obs }}</td>
                    <td>
                        <div *ngIf="squadMember.squadSquadMember">
                            <a [routerLink]="['/squad', squadMember.squadSquadMember?.id, 'view']" >{{ squadMember.squadSquadMember?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/squad-member', squadMember.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/squad-member', squadMember.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(squadMember)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
