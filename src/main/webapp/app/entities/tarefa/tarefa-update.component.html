<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tarefa-heading" jhiTranslate="unblockItApp.tarefa.home.createOrEditLabel">Create or edit a Tarefa</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.tarefa.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.tarefa.dataLimite" for="field_dataLimite">Data Limite</label>
                    <div class="input-group">
                        <input id="field_dataLimite" type="text" class="form-control" name="dataLimite" ngbDatepicker #dataLimiteDp="ngbDatepicker" formControlName="dataLimite"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataLimiteDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.tarefa.concluida" for="field_concluida">Concluida</label>
                    <input type="text" class="form-control" name="concluida" id="field_concluida"
                           formControlName="concluida"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.tarefa.squadTarefa" for="field_squadTarefa">Squad Tarefa</label>
                    <select class="form-control" id="field_squadTarefa" name="squadTarefa" formControlName="squadTarefa">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="squadOption.id === editForm.get('squadTarefa')!.value?.id ? editForm.get('squadTarefa')!.value : squadOption" *ngFor="let squadOption of squads; trackBy: trackById">{{ squadOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
