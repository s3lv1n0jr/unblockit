<div>
    <h2 id="page-heading">
        <span jhiTranslate="unblockItApp.squad.home.title">Squads</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-squad" [routerLink]="['/squad/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="unblockItApp.squad.home.createLabel">
            Create a new Squad
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="squads?.length === 0">
        <span jhiTranslate="unblockItApp.squad.home.notFound">No squads found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="squads && squads.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.squad.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.squad.comunidade">Comunidade</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.squad.obs">Obs</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.squad.cicloSquad">Ciclo Squad</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let squad of squads ;trackBy: trackId">
                    <td><a [routerLink]="['/squad', squad.id, 'view']">{{ squad.id }}</a></td>
                    <td>{{ squad.nome }}</td>
                    <td>{{ squad.comunidade }}</td>
                    <td>{{ squad.obs }}</td>
                    <td>
                        <div *ngIf="squad.cicloSquad">
                            <a [routerLink]="['/ciclo', squad.cicloSquad?.id, 'view']" >{{ squad.cicloSquad?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/squad', squad.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/squad', squad.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(squad)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
