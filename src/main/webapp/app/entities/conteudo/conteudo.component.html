<div>
    <h2 id="page-heading">
        <span jhiTranslate="unblockItApp.conteudo.home.title">Conteudos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-conteudo" [routerLink]="['/conteudo/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="unblockItApp.conteudo.home.createLabel">
            Create a new Conteudo
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="conteudos?.length === 0">
        <span jhiTranslate="unblockItApp.conteudo.home.notFound">No conteudos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="conteudos && conteudos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.conteudo.tipo">Tipo</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.conteudo.obs">Obs</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.conteudo.confirmado">Confirmado</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.conteudo.slotConteudo">Slot Conteudo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let conteudo of conteudos ;trackBy: trackId">
                    <td><a [routerLink]="['/conteudo', conteudo.id, 'view']">{{ conteudo.id }}</a></td>
                    <td jhiTranslate="{{ 'unblockItApp.TIPOCONTEUDO.' + conteudo.tipo }}">{{ conteudo.tipo }}</td>
                    <td>{{ conteudo.obs }}</td>
                    <td>{{ conteudo.confirmado }}</td>
                    <td>
                        <div *ngIf="conteudo.slotConteudo">
                            <a [routerLink]="['/slot', conteudo.slotConteudo?.id, 'view']" >{{ conteudo.slotConteudo?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/conteudo', conteudo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/conteudo', conteudo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(conteudo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
