<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="feedback">
            <h2><span jhiTranslate="unblockItApp.feedback.detail.title">Feedback</span> {{ feedback.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="unblockItApp.feedback.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ feedback.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="unblockItApp.feedback.acao">Acao</span></dt>
                <dd>
                    <span>{{ feedback.acao }}</span>
                </dd>
                <dt><span jhiTranslate="unblockItApp.feedback.squadFeedback">Squad Feedback</span></dt>
                <dd>
                    <div *ngIf="feedback.squadFeedback">
                        <a [routerLink]="['/squad', feedback.squadFeedback?.id, 'view']">{{ feedback.squadFeedback?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="unblockItApp.feedback.squadMemberFeedback">Squad Member Feedback</span></dt>
                <dd>
                    <div *ngIf="feedback.squadMemberFeedback">
                        <a [routerLink]="['/squad-member', feedback.squadMemberFeedback?.id, 'view']">{{ feedback.squadMemberFeedback?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feedback', feedback.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
