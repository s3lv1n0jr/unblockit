<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-squad-member-heading" jhiTranslate="unblockItApp.squadMember.home.createOrEditLabel">Create or edit a Squad Member</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.squadMember.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.squadMember.perfil" for="field_perfil">Perfil</label>
                    <select class="form-control" name="perfil" formControlName="perfil" id="field_perfil">
                        <option value="TEAM_LEAD">{{ 'unblockItApp.PERFILSQUAD.TEAM_LEAD' | translate }}</option>
                        <option value="TECH_LEAD">{{ 'unblockItApp.PERFILSQUAD.TECH_LEAD' | translate }}</option>
                        <option value="PO">{{ 'unblockItApp.PERFILSQUAD.PO' | translate }}</option>
                        <option value="TEAM_MEMBER">{{ 'unblockItApp.PERFILSQUAD.TEAM_MEMBER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.squadMember.obs" for="field_obs">Obs</label>
                    <input type="text" class="form-control" name="obs" id="field_obs"
                           formControlName="obs"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="unblockItApp.squadMember.squadSquadMember" for="field_squadSquadMember">Squad Squad Member</label>
                    <select class="form-control" id="field_squadSquadMember" name="squadSquadMember" formControlName="squadSquadMember">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="squadOption.id === editForm.get('squadSquadMember')!.value?.id ? editForm.get('squadSquadMember')!.value : squadOption" *ngFor="let squadOption of squads; trackBy: trackById">{{ squadOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
