<div>
    <h2 id="page-heading">
        <span jhiTranslate="unblockItApp.casoSucesso.home.title">Caso Sucessos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-caso-sucesso" [routerLink]="['/caso-sucesso/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="unblockItApp.casoSucesso.home.createLabel">
            Create a new Caso Sucesso
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="casoSucessos?.length === 0">
        <span jhiTranslate="unblockItApp.casoSucesso.home.notFound">No casoSucessos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="casoSucessos && casoSucessos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.casoSucesso.descricao">Descricao</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.casoSucesso.confirmado">Confirmado</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.casoSucesso.squadCasoSucesso">Squad Caso Sucesso</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let casoSucesso of casoSucessos ;trackBy: trackId">
                    <td><a [routerLink]="['/caso-sucesso', casoSucesso.id, 'view']">{{ casoSucesso.id }}</a></td>
                    <td>{{ casoSucesso.descricao }}</td>
                    <td>{{ casoSucesso.confirmado }}</td>
                    <td>
                        <div *ngIf="casoSucesso.squadCasoSucesso">
                            <a [routerLink]="['/squad', casoSucesso.squadCasoSucesso?.id, 'view']" >{{ casoSucesso.squadCasoSucesso?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/caso-sucesso', casoSucesso.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/caso-sucesso', casoSucesso.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(casoSucesso)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
