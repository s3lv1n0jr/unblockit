<div>
    <h2 id="page-heading">
        <span jhiTranslate="unblockItApp.depoimento.home.title">Depoimentos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-depoimento" [routerLink]="['/depoimento/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="unblockItApp.depoimento.home.createLabel">
            Create a new Depoimento
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="depoimentos?.length === 0">
        <span jhiTranslate="unblockItApp.depoimento.home.notFound">No depoimentos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="depoimentos && depoimentos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.depoimento.descricao">Descricao</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.depoimento.confirmado">Confirmado</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.depoimento.squadDepoimento">Squad Depoimento</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let depoimento of depoimentos ;trackBy: trackId">
                    <td><a [routerLink]="['/depoimento', depoimento.id, 'view']">{{ depoimento.id }}</a></td>
                    <td>{{ depoimento.descricao }}</td>
                    <td>{{ depoimento.confirmado }}</td>
                    <td>
                        <div *ngIf="depoimento.squadDepoimento">
                            <a [routerLink]="['/squad', depoimento.squadDepoimento?.id, 'view']" >{{ depoimento.squadDepoimento?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/depoimento', depoimento.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/depoimento', depoimento.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(depoimento)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
