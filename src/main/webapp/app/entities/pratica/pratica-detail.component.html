<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pratica">
            <h2><span jhiTranslate="unblockItApp.pratica.detail.title">Pratica</span> {{ pratica.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="unblockItApp.pratica.nome">Nome</span></dt>
                <dd>
                    <span>{{ pratica.nome }}</span>
                </dd>
                <dt><span jhiTranslate="unblockItApp.pratica.capabilityPratica">Capability Pratica</span></dt>
                <dd>
                    <div *ngIf="pratica.capabilityPratica">
                        <a [routerLink]="['/capability', pratica.capabilityPratica?.id, 'view']">{{ pratica.capabilityPratica?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pratica', pratica.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
