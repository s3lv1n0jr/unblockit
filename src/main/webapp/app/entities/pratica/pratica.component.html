<div>
    <h2 id="page-heading">
        <span jhiTranslate="unblockItApp.pratica.home.title">Praticas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pratica" [routerLink]="['/pratica/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="unblockItApp.pratica.home.createLabel">
            Create a new Pratica
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="praticas?.length === 0">
        <span jhiTranslate="unblockItApp.pratica.home.notFound">No praticas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="praticas && praticas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.pratica.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="unblockItApp.pratica.capabilityPratica">Capability Pratica</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pratica of praticas ;trackBy: trackId">
                    <td><a [routerLink]="['/pratica', pratica.id, 'view']">{{ pratica.id }}</a></td>
                    <td>{{ pratica.nome }}</td>
                    <td>
                        <div *ngIf="pratica.capabilityPratica">
                            <a [routerLink]="['/capability', pratica.capabilityPratica?.id, 'view']" >{{ pratica.capabilityPratica?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pratica', pratica.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pratica', pratica.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pratica)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
